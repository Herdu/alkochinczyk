<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AlkoChińczyk</title>




    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>


<!--         MAIN MENU ------------------------------------------------------->

<div id="main-menu">
    <button id="new-game-button">
        Nowa gra
    </button>
    <button>
        Kontynuuj
    </button>
    <button>
        Ustawienia
    </button>

    <button>
        Autorzy
    </button>
</div>


<!--         PRE-GAME ------------------------------------------------------->

<div id="create-players">
    <div id="number-of-players">
        <button id="add-player-button">Zwiększ</button>
        <h3 id="number-of-players-text">2</h3>
        <button id="remove-player-button">Zmniejsz</button>
    </div>
    <button id="start-game-button">
        Graj!
    </button>
    <button class="back-button">
        wyjdź
    </button>
    <div id="players-container"></div>

</div>

<!--         GAME ------------------------------------------------------->


<div id="game">

    <div id="game-board"></div>
    <button class="back-button">
        wyjdź
    </button>
</div>






<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
