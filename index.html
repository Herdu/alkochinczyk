<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AlkoChińczyk</title>


    <!-- Font Awesome Icons -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>


<!--         MAIN MENU ------------------------------------------------------->

<div id="main-menu">

        <div id="languages">
            <!-- icons come from https://www.iconfinder.com/iconsets/142-mini-country-flags-16x16px -->
        </div>


    <button id="new-game-button" class="menu-button">
        Nowa gra
    </button>
    <button id="settings-button" class="menu-button">
        Ustawienia
    </button>

    <button id="authors-button" class="menu-button">
        Autorzy
    </button>






</div>

<!--         SETTINGS ------------------------------------------------------->

<div id="settings">

    <h2 id="number-of-field-label">Ilość pól: </h2><input id="field-input" value="30"  type="text" pattern="\d*">



    <button class="back-button menu-button">
        wyjdź
    </button>

</div>


<!--         AUTHORS ------------------------------------------------------->

<div id="authors">

    <h2>Front-end: </h2>
    <h2><small>Mateusz Dobrowolski</small></h2>
    <h2>Back-end: </h2>
    <h2><small>Paweł Jankowiak</small></h2>
    <h2>Android: </h2>
    <h2><small>
        <a target="_blank" href="https://play.google.com/store/apps/details?id=com.agred.alcoludo"><img src="resources/googlePlay.png" id="google-play"></a>
        Agred
    </small></h2>
    <h2 id="translators-label">Tłumaczenia:</h2>
    <h2><small>
        <img src="resources/de.png" class="translator-icon">Rycoon
    </small></h2>
    <h2><small>
        <img src="resources/ru.png" class="translator-icon"><img src="resources/uk.png" class="translator-icon">Yevheniia Tsapkova
    </small></h2>
    <!--
    <h2>Tłumaczenia:</h2>
    <h2><small>ktośtam</small></h2>
    <h2><small>ktośtam 2</small></h2>
    <h2><small>ktośtam 3</small></h2>
    -->

    <button class="back-button menu-button">
        wyjdź
    </button>
</div>


<!--         PRE-GAME ------------------------------------------------------->

<div id="create-players">


    <button id="start-game-button" class="menu-button">
        Graj!
    </button>
    <button class="back-button menu-button">
        wyjdź
    </button>

    <i class="fa fa-plus-square noselect custom-button" id="add-player-button"  aria-hidden="true"></i>
    <i class="fa fa-minus-square noselect custom-button" id="remove-player-button" aria-hidden="true"></i>

    <div id="players-container"></div>



</div>

<!--         GAME ------------------------------------------------------->


<div id="game">

    <div id="game-header">

        <div id="timer-container">

        </div>



        <div id="button-container">
             <div id="white-bg">
                 <i class="fa fa-window-close noselect" id="exit-button" aria-hidden="true"></i>
             </div>
         </div>
    </div>

    <div id="game-footer">


        <p id="current-player"></p>
        <img id="roll-button" src="https://openclipart.org/image/100px/svg_to_png/189685/1387954956.png&disposition=attachment" alt="Single Die" title="Single Die by  casino ( https://openclipart.org/user-detail/casino )" />



    </div>



    <div id="game-board"></div>



</div>


<!--         TASK WINDOW ------------------------------------------------------->


<div id="task-window">
    <div>
        <img class="dice" id="1dice" src="resources/1dice.png">
        <img class="dice" id="2dice" src="resources/2dice.png">
        <img class="dice" id="3dice" src="resources/3dice.png">
        <img class="dice" id="4dice" src="resources/4dice.png">
        <img class="dice" id="5dice" src="resources/5dice.png">
        <img class="dice" id="6dice" src="resources/6dice.png">

        <h4 id="task-text"></h4>
        <h3 id="move-result"></h3>

        <div id="choose-player">

        </div>


        <button class="menu-button" id="task-close-button" >ok</button>
    </div>
</div>




<!--        END OF GAME ------------------------------------------------------->

<div id="end-of-game">

    <img src="resources/cup.jpg" id="cup">
    <h1 id="winner">

    </h1>

    <button class="back-button menu-button">wyjdź</button>

</div>






<script type="text/javascript" src="demo/data.js"></script>

<script type="text/javascript" src="js/script.js"></script>
<script type="text/javascript" src="js/translate.js"></script>
</body>
</html>
